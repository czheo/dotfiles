# unbind C-b
# bind C-a send-prefix

# set vi-like key actions
set -g status-keys vi
setw -g mode-keys vi

# v = begin selection
bind-key -T copy-mode-vi v send -X begin-selection
# enter = copy
# prefix + ] = paste

# set status bar
set -g status-bg blue
set -g status-fg white
set -g status-left-length 20

set-option -sg escape-time 10
set-option -g focus-events on

bind-key S command-prompt -p "Swap with window index:" "swap-window -d -t '%%'"
bind-key j command-prompt -p "Merge window index (horizontal):" "join-pane -h -s ':%%' -t '.'"
bind-key J command-prompt -p "Merge window index (vertical):" "join-pane -v -s ':%%' -t '.'"
bind-key B break-pane
